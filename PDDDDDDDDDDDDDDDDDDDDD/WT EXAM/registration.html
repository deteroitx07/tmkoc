<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="registation.css">
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    </head>
    <body>
        

        <div class="main">
        <form name="myForm" onsubmit="return validateForm()" action="registration.php" method="post">
            <div class="container">
                <div class="logo1">
                 <img src="VIT LOGO.jpg">
                 <h1>VIT PUNE Student Admission Form</h1>
                </div>
                <!-- First Section Of Name -->
                <hr>
                <label><b>Firstname:</b></label>
                <input type="text" name="firstname" placeholder="Firstname">
                <label><b>Middlename:</b></label>
                <input type="text" name="middlename" placeholder="Middlename">
                <label><b>Lastname:</b></label>
                <input type="text" name="lastname" placeholder="Lastname" size="15" />
            <div>
                <!-- Section Of Course  -->
            <label>
                <b>course :</b>
            </label>

            <select name="course">
                <option value="Course" >Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <label>
                <b>Category :</b>
            </label>

            <select name="category">
                <option value="Category" >Category</option>dx
                <option value="OPEN">OPEN</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="NT">NT</option>
                <option value="PWD">PWD</option>
            </select>
            </div>
            <div>
            <label>
                <b>Gender :</b>
            </label><br>
            <input type="radio" value="Male" name="gender" checked > Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Other" name="gender"> Other
            </div>
            <label>
                <b>Phone :</b>
            </label>
            <input type="text" id="phone" name="phone" type="tel" placeholder="Enter phone number" />
            <br>
            <br>
            <b>Current Address :</b>
            <textarea cols="80" rows="5" placeholder="Current Address" name="address" value="address">
            </textarea>
            <label for="Email"><b>Email :</b></label>
            <input type="text" name="email" placeholder="Enter Email">

            <label for="dob"><b>DOB :</b></label>
            <input type="date" name="dob" placeholder="Enter DOB"><br>
            <br>

            <label for="Percentage"><b>MHT-CET Total Percentile :</b></label>
            <input type="text" name="percentile" placeholder="Enter MHT-CET Total Percentile">

            
            <button type="submit" class="submitbtn" name="submit">submit</button>
        </form>
        </div>
        <script src="validation.js"></script>

        
    </body>
</html>
